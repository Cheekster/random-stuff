<head>
<title>CANVAS MADNESS</title>
</head>
<body>
<canvas id="canv" width=1024px height=768px>
Your browser doesn't support canvas
</canvas>
<script>
var c = document.getElementById("canv");
var ctx = c.getContext("2d");

ctx.font = "24px Arial";
setInterval(madnessCanvas, 75);

function madnessCanvas() {

var x = Math.floor(Math.random() * 1024);
var y = Math.floor(Math.random() * 768);

ctx.fillText("CANVAS MADNESS!",x,y);
};
</script>
</body>
