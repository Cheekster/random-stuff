<html>
<head>
<title>MeowDOS</title>
<style>
p {
font-family:"Lucida Console",Monaco,monospace;
color: lightGreen;
}

div {
font-family:"Lucida Console",Monaco,monospace;
color: lightGreen;
}
</style>
</head>
<body onkeydown="typeSomething(event)" bgcolor="000000">
<div id="console">
<p>MeowDOS v1.1 ! type 'BETTERDOS SEARCH MEOW' for begin.</p>
<p id="out"></div>
<p id="test"></p>
</div>
<script>
var test = document.getElementById("test");
var out = document.getElementById("out");
var cmd = "";

function typeSomething(event) {
var x = event.keyCode;
cmd += String.fromCharCode(x);
var y = String.fromCharCode(x);

test.innerHTML = ">"+cmd;

if (x == 8) {
cmd = "";
test.innerHTML = ">"+cmd;
}

if (cmd == "BETTERDOS SEARCH MEOW") {
out.innerHTML += "<br>>"+cmd+"<br><br>";
cmd = "";
out.innerHTML += "MeowDOS doesn't exist!<br>";
test.innerHTML = ">"+cmd;
}
};

</script>
</body>
</html>
